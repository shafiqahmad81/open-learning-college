<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Learning College Frontend Study Goals</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/globals.css">
</head>
<body class="bg-[#F7FBFB]">
    <section>
        <div class="container">
            <div class="flex flex-col flex-wrap w-full">
                <div class="flex flex-col flex-wrap justify-center items-center">
                    <span class="font-[var(--font-lato)] text-[#008080] tracking-[7px] uppercase mb-[19px] font-bold ladding-[17px]">your goals</span>
                    <h2 class="font-[var(--font-archivo)] text-[#243C45] text-3xl sm:text-4xl lg:text-[45px] font-bold">What Are Your <span class=" text-[#008080]">Study Goals?</span></h2>
                    <p class="text-base ladding-6 text-[#008080] my-2.5">
                        <strong>Click on an option to start course navigator</strong>
                    </p>
                </div>
                <div class="grid grid-cols-4 w-full">
                    <div class="flex flex-col flex-wrap justify-between items-center w-full space-y-5 p-[30px] bg-contain hover:bg-cover bg-no-repeat bg-center bg-[url('./assets/images/study-goals/goals-item-bg.png')] hover:bg-[url('./assets/images/study-goals/goals-item-bg-small.png')]">
                        <div class="flex items-center justify-center flex-col text-center px-2">
                            <img src="./assets/images/study-goals/career-change.png" alt="Career Change">
                            <h3 class="text-base sm:text-[18px] text-[#243C45]">Career Change</h3>
                            <p class="text-xs font-arial text-[#7C8A8F]">embrace a fresh direction in your professional journey: Career Change. Discover new opportunities, pursue your passions, and redefine your future path.</p>
                        </div>
                        <button type="button" class="text-sm text-[#008080] font-uppercase font-bold">learn more</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
